<html>

<head>
    <title>Hello Vue</title>
</head>

<body>
<!-- 1. CDNからのVueの読み込み -->
<script src="https://unpkg.com/vue@next"></script>

<div id="app1">
    <p>{{ count }}</p>
    <button v-on:click="increment">カウントを増やす</button>
</div>
<script>
    const App1 = {
        data(){
            return{
                message: "hello"
            }
        }
        methods:{
            increment: function (){
                this.count += 1
            }
        }
    }

    Vue.createApp(App1).mount('#app1')
</script>
</body>

</html>
