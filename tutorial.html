<html>

<head>
    <title>Hello Vue</title>
</head>

<body>
<!-- 1. CDNからのVueの読み込み -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<div id="app">
    <p>Hello {{world}}</p>
    <p>Counter: {{count}}</p>
    <p v-if="count == 5">The value is now true.</p>
    <input v-model="world"><br>
    <input type="number" v-model="count" />
</div>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                world: "Vue",
                count: 0
            }
        }
    })

</script>
</body>

</html>
